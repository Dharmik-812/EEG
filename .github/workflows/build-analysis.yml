name: Build Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Analyze bundle size
      run: npm run size
    
    - name: Upload bundle analysis
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bundle-analysis
        path: |
          dist/bundle-analysis.html
          .size-limit.json
        retention-days: 30
    
    - name: Comment PR with size report
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          try {
            const report = fs.readFileSync('.size-limit.json', 'utf8');
            const analysis = JSON.parse(report);
            const comment = `## ğŸ“Š Bundle Size Analysis
          
          ${analysis.map(item => 
            `- **${item.name}**: ${item.size} (limit: ${item.limit}) ${item.passed ? 'âœ…' : 'âŒ'}`
          ).join('\n')}
          
          ğŸ“ˆ [View detailed bundle analysis](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          } catch (error) {
            console.log('Could not generate size report comment:', error);
          }
