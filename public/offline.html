<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline</title>
    <style>
      html,body{margin:0;padding:0;height:100%;background:#0f172a;color:#e2e8f0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
      .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
      .card{max-width:560px;background:#111827;border:1px solid rgba(255,255,255,0.08);border-radius:12px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
      h1{margin:0 0 8px 0;font-size:20px}
      p{margin:8px 0 0 0;opacity:.9}
      .hint{margin-top:16px;font-size:12px;opacity:.7}
      a{color:#34d399;text-decoration:none}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card" role="status" aria-live="polite">
        <h1>You are offline</h1>
        <p>The app couldn’t connect. Your saved content is still available when you’re back online.</p>
        <p class="hint">Tip: Check your connection or <a href="/">return home</a>.</p>
      </div>
    </div>
  </body>
  </html>
